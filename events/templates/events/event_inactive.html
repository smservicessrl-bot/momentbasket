<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if event %}{{ event.name }}{% else %}Event{% endif %} ¬∑ Not Available</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            {% if event %}
            {% with colors=event.get_theme_colors %}
            --bg: linear-gradient(135deg, {{ colors.bg_color_1 }} 0%, {{ colors.bg_color_2 }} 50%, {{ colors.bg_color_3 }} 100%);
            --card: rgba(255, 255, 255, 0.95);
            --border: rgba(255, 255, 255, 0.7);
            --primary: {{ colors.text_primary_color }};
            --muted: {{ colors.text_muted_color }};
            --accent: linear-gradient(135deg, {{ colors.accent_color_1 }}, {{ colors.accent_color_2 }});
            --accent-1: {{ colors.accent_color_1 }};
            --accent-2: {{ colors.accent_color_2 }};
            {% endwith %}
            {% else %}
            --bg: linear-gradient(135deg, #f9e0ff 0%, #c8f5ff 50%, #ffe4d6 100%);
            --card: rgba(255, 255, 255, 0.95);
            --border: rgba(255, 255, 255, 0.7);
            --primary: #2b2d42;
            --muted: #6c7286;
            --accent: linear-gradient(135deg, #7254ff, #ff7ca3);
            --accent-1: #7254ff;
            --accent-2: #ff7ca3;
            {% endif %}
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Lora", "Cormorant Garamond", Georgia, serif;
            background: var(--bg);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(1.5rem, 5vw, 3rem);
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .card {
            width: min(480px, 95vw);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(2.5rem, 5vw, 3.5rem);
            box-shadow: 
                0 20px 60px -30px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 20%, 
                rgba(255, 255, 255, 0.6) 80%, 
                transparent 100%);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }
        h1 {
            margin: 0 0 0.5rem;
            font-family: "Playfair Display", "Cormorant Garamond", Georgia, serif;
            font-size: clamp(2rem, 6vw, 2.5rem);
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--primary);
            line-height: 1.2;
        }
        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                color-mix(in srgb, var(--accent-1) 40%, transparent) 50%, 
                transparent 100%);
            margin: 1.2rem auto 1.5rem;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '‚ù¶';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: var(--accent-1);
            opacity: 0.5;
        }
        .divider::before {
            left: -20px;
        }
        .divider::after {
            right: -20px;
        }
        p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--muted);
        }
        .message {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .message p {
            font-size: 0.95rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üîí</div>
        <h1>{% if event %}{{ event.name }}{% else %}Event{% endif %}</h1>
        <div class="divider"></div>
        <p>This event is currently not active.</p>
        <div class="message">
            <p>Photo uploads are temporarily disabled for this event. Please check back later or contact the event organizer for more information.</p>
        </div>
    </div>
</body>
</html>
